<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <h1>BookShelf App</h1>
    <div class="container">
      <h2>Masukan Data Buku</h2>
      <form id="dataBuku">
        <input
          type="text"
          id="title"
          placeholder="title"
          onfocus="clearValue(this)"
          onblur="returnFormat(this)"
        />
        <input
          type="text"
          id="author"
          placeholder="Author"
          onfocus="clearValue(this)"
          onblur="returnFormat(this)"
        />
        <input
          type="text"
          id="years"
          placeholder="year"
          onfocus="clearValue(this)"
          onblur="returnFormat(this)"
        />
        <select id="status">
          <option>Read</option>
          <option>Unread</option>
        </select>
        <input type="submit" value="Register" />
      </form>
      <div class="warning"></div>
    </div>
    <div class="search-book">
      <h2>Cari Buku</h2>
      <form id="search-form">
        <label for="cariBuku">Cari Buku</label>
        <input type="search" id="cariBuku" />
        <input type="submit" value="Cari" />
      </form>
    </div>
    <div id="read-book">
      <h2>Sudah diBaca</h2>
    </div>
    <div id="unread-book">
      <h2>Belum Dibaca</h2>
    </div>

    <script src="project.js"></script>
  </body>
</html>
